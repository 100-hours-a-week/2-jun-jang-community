<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../css/editProfilePage.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="make-container">
        <h1><strong>회원정보수정</strong></h1>
        <section class="edit-profile-container">
            <p class="info-title">프로필사진*</p>
            
            <form class="profile-image-edit-container">
                <img id="profile-image" class="profile-image"src="default-profile.png">
                <label for="image-upload" class="change-btn">변경</label>
                <input type="file" id="image-upload" class="image-upload" accept="image/*">
            </form>
           
            
             <!-- 이메일 및 닉네임 입력 -->
            <div class="info-section">
                <p class="info-title">이메일</p>
                <p id="email" class="email">startupcode@gmail.com</p>

                <p class="info-title">닉네임</p>
                <input type="text" id="nickname" value="스타트업코드">
                <p class="help-text">* helper text</p>
            </div>
            <button class="submit-btn">수정하기</button>
            <button class="delete-btn">회원 탈퇴</button>

            
        </div>
        <!-- 버튼 -->
        
    </div>
    <script src="../script/editProfilePage.js"></script>
</body>
