<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../css/editPasswordPage.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="make-container">
        <h1><strong>비밀번호 수정</strong></h1>
        <section class="edit-password-container">
            <div class="info-section">
                <p class="info-title">비밀번호</p>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요">
                <p class="help-text" id="password-help">* helper text</p> <!-- 비밀번호 입력 아래에 help-text 추가 -->
            
                <p class="info-title">비밀번호 확인</p>
                <input type="password" id="passwordConfirm" placeholder="비밀번호를 한번 더 입력하세요">
                <p class="help-text" id="password-confirm-help">* helper text</p> <!-- 비밀번호 확인 입력 아래에 help-text 추가 -->
            </div>
            <button class="submit-btn">수정하기</button>

        </div>
        
        
    </div>
    <!-- 토스트 메시지 -->
    <div id="toast-message" class="toast-message">수정 완료</div>
    <script src="../script/editPasswordPage.js"></script>
</body>
