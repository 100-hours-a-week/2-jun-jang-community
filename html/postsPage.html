<header >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../css/postsPage.css">
    
    <title>아무 말 대잔치</title>
    <section class ="header-content">
        <h1> 아무 말 대잔치</h1>
        <section class= "user-container">
            <img src="../img/profile.png" class="header-profile" alt="프로필 이미지">
        </section>
        
    </section>
   
    <hr class="horizontal-rule"/>
</header>
<body>
    <div class="container">
        <div class="header-container">
            <section class ="summary">
                <p>안녕하세요</p>
                <p>아무 말 대잔치 <strong>게시판</strong> 입니다.</p>
            </section>
            <section class="write-container">
                <button type="submit" class="write-btn">게시글 작성</button>
            </section>
            
        </div>

        <section class="posts-wrap">
            <div class="posts-list-container">
                <div class="post-container">
                    <h2>제목 1</h2>
                    <section class ="information-container">
                        <div class="information">
                            <p class="writer">좋아요</p>
                            <p class="writer-num">0</p>
                            <p class="comment">댓글</p>
                            <p class="comment-count">0</p>
                            <p class="visit">조회수</p>
                            <p class="visit-count">0</p>
                        </div>
                        <p class="created-at">2027-01-01 00:00:00</p>

                    </section>
                    <hr class="horizontal-rule"/>
                    <section class ="user-container">
                        <img src="../img/profile.png" class ="profile-img"></img>
                        <p class ="name">유저 1</p>
                    </section>
                </div>

                <div class="post-container">
                    <h2>제목 1</h2>
                    <section class ="information-container">
                        <div class="information">
                            <p class="writer">좋아요</p>
                            <p class="writer-num">0</p>
                            <p class="comment">댓글</p>
                            <p class="comment-count">0</p>
                            <p class="visit">조회수</p>
                            <p class="visit-count">0</p>
                        </div>
                        <p class="created-at">2027-01-01 00:00:00</p>

                    </section>
                    <hr class="horizontal-rule"/>
                    <section class ="user-container">
                        <img src="../img/profile.png" class ="profile-img"></img>
                        <p class ="name">유저 1</p>
                    </section>
                </div>

            </div>
        </section>
    </div>
    <script src="../script/postsPage.js"> </script>
</body>
