<header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../css/postPage.css">
</header>
<body>
    <div id="header-placeholder"></div>
    <div class="header-container">
        <section class ="post-header" >
            <h1></h1>
            <section class="profile-container">
                <div class ="profile-information">
                    <img src="../img/profile.png" class="profile-img"/>
                    <p class="writer"></p>
                    <p class ="created-at"></p>
                </div>
                <div class="post-buttons">
                    <button class="edit-button">수정</button>
                    <button class="delete-button">삭제</button>
                </div>
            </section>
            <hr class="horizontal-rule"/>
        </section>
    </div>
    
    
    <article>
        <img src="" class="article-img"/>
        <p> 
    </article>  
    <section class= "stat-container">
        <div class="stat">
            <p class="like-count" id="like-count"></p>
            <p>좋아요 수</p>
        </div>
        <div class="stat">
            <p id="visit-count"></p>
            <p>조회 수</p>
        </div>
        <div class="stat">
            <p id="comment-count"></p>
            <p>댓글</p>
        </div>
        
    </section>  
    
    
    <section class="comments">
        <hr class="horizontal-rule"/>
        <form class="comment-write">
            <input type="text" id ="comment"placeholder="댓글을 남겨 주세요!">
            <hr class="horizontal-rule"/>
            <button type="submit">댓글 등록</button>
        </form>
        <section class ="comments-container">
           
            <section class="comment-container">
                <div class="comment-information">
                    <div class ="comment-profile">
                        <img src="../img/profile.png" class="profile-img"/>
                        <p class="writer"><strong></strong></p>
                        <p class ="created-at"></p>
                    </div>
                        <p class="comment-content"> </p>
                </div>
                <div class ="comment-buttons">
                    <button id="editButton"></button>
                    <button id="deleteButton"></button>
                </div>

            </section>

        </section>
    </section>
    

    </section>
    <script src="../script/postPage.js"></script>
</body>
